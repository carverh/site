<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <h1 class="display-3">{{title}}</h1>
        <p class="lead">{{description}}</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="card col-md-4" style="width: 20rem" ng-repeat="page in pages" id="{{page.id}}">
      <!--TODO: Add images -->
      <!--<img class="card-img-top" ng-src="/shared/listing/images/{{page.image}}.png" alt="image: {{page.image}}">-->
      <a class="card-link" href="{{page.url}}">
        <div class="card-block">
          <h4 class="card-title">{{page.title}}</h4>
          <p class="card-text">{{page.description}}</p>
        </div>
      </a>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <div class="text-muted">
	<span>&copy; 2017 <a href="https://github.com/carverh">Carver Harrison</a></span>
	<span style="float:right" class="hidden-sm">Powered by <a href="https://fedoraproject.org">Fedora</a> and <a href="https://nginx.org">Nginx</a></span>
    </div>
  </div>
</footer>
